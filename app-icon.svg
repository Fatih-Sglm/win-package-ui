<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for the main cube -->
        <linearGradient id="cubeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="cubeGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2d5f7e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="cubeGrad3" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d8fa8;stop-opacity:1" />
        </linearGradient>
        <!-- Shadow filter -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
        </filter>
    </defs>
    
    <!-- 3D Isometric Cube representing package/box -->
    <g filter="url(#shadow)">
        <!-- Top face -->
        <path d="M 256 140 L 400 220 L 256 300 L 112 220 Z" 
              fill="url(#cubeGrad1)" 
              stroke="white" 
              stroke-width="3" 
              stroke-opacity="0.3"/>
        
        <!-- Left face -->
        <path d="M 112 220 L 112 360 L 256 440 L 256 300 Z" 
              fill="url(#cubeGrad2)" 
              stroke="white" 
              stroke-width="3" 
              stroke-opacity="0.3"/>
        
        <!-- Right face -->
        <path d="M 256 300 L 256 440 L 400 360 L 400 220 Z" 
              fill="url(#cubeGrad3)" 
              stroke="white" 
              stroke-width="3" 
              stroke-opacity="0.3"/>
        
        <!-- Highlight on top edge -->
        <path d="M 256 140 L 400 220" 
              stroke="white" 
              stroke-width="4" 
              stroke-opacity="0.5" 
              stroke-linecap="round"/>
    </g>
    
    <!-- Download/Install arrow symbol -->
    <g transform="translate(256, 280)">
        <!-- Arrow shaft -->
        <rect x="-12" y="-80" width="24" height="100" 
              fill="white" 
              rx="4"/>
        
        <!-- Arrow head -->
        <path d="M -40 20 L 0 60 L 40 20 L 20 20 L 20 0 L -20 0 L -20 20 Z" 
              fill="white"/>
        
        <!-- Checkmark accent (subtle) -->
        <path d="M -8 -20 L -2 -14 L 8 -28" 
              stroke="white" 
              stroke-width="3" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              opacity="0.8"/>
    </g>
</svg>
